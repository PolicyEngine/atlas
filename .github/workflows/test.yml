name: Test Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: policy-library-app/package-lock.json
          
      - name: Install dependencies
        working-directory: ./policy-library-app
        run: npm ci
        
      - name: Run linter
        working-directory: ./policy-library-app
        run: npm run lint
        continue-on-error: true  # Don't fail on lint warnings for now
        
      - name: Build project
        working-directory: ./policy-library-app
        run: npm run build
        
      - name: Check build output
        run: |
          if [ ! -d "policy-library-app/dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Build successful - dist directory exists"
          ls -la policy-library-app/dist/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: policy-library-app/dist/
          retention-days: 1