name: Test Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and Test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: policy-library-app/package-lock.json
          
      - name: Install dependencies
        working-directory: ./policy-library-app
        run: npm ci
        
      - name: Type check
        working-directory: ./policy-library-app
        run: npm run type-check
        
      - name: Build project
        working-directory: ./policy-library-app
        run: npm run build
        
      - name: Check build output
        run: |
          if [ ! -d "policy-library-app/dist" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful - dist directory exists"
          echo "ðŸ“¦ Build contents:"
          ls -la policy-library-app/dist/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: policy-library-app/dist/
          retention-days: 1
          
      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build and tests completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Output" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts have been uploaded and are ready for deployment." >> $GITHUB_STEP_SUMMARY